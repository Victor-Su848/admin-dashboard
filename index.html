<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <nav class="child">
        <h1>Dashboard</h1>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>
    <header class="child">
        <div class="search-bar">
            <img src="" alt="magnifying glass icon">
            <div class="bar"></div>
        </div>
        <div class="side-user-info">
            <img src="" alt="bell icon">
            <img src="" alt="profile picture">
            <p>Victor Su</p>
        </div>
        <div class="buttons">
            <div class="main-user-info">
                <img src="" alt="profile picture">
                <div>
                    <p>Hi there,</p>
                    <p>Victor Su (@victor)</p>
                </div>
            </div>
            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>
    </header>
    <main class="child">
        <div class="projects-section">
            <h2>Your Projects</h2>
            <div class="projects"></div>
        </div>
        <div class="announcements-section">
            <h2>Announcements</h2>
            <div class="announcements white-box"></div>
        </div>
        <div class="trending-section">
            <h2>Trending</h2>
            <div class="trending white-box"></div>
        </div>

        
        

    </main>
</body>

</html>
